<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a6726e13c6.js"
      crossorigin="anonymous"
    ></script>
    <title>
        Yango IT Template
    </title>
    <link rel="stylesheet" href="./scss/main.css">
    <link rel="stylesheet" href="img/logo.png">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap");
    </style>
  </head>
  <body>
   <header class="header">
        <div class="header_container">
            <div class="header_container_wrapper">
              <div class="header_logo">
                <img src="img/logo.png" alt="Logo">
            </div>
            <div class="header_links">
                <div class="header_branding">
                <div id="nav_span" class="header_span">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
                <div id="nav_toggles" class="header_toggles">
                  <ul>
                      <li><a href="">
                        <div class="toggle_link">
                          HOME
                        </div>
                        <div class="toggles_svg">
                          <span class="toggle_icon">+</span>
                        </div>
                      </a></li>
                      <li><a href="">
                        <div class="toggle_link">
                          SERVICE
                        </div>
                        <div class="toggles_svg">
                          <span class="toggle_icon">+</span>
                        </div>
                      </a></li>
                      <li><a href="">PRICING</a></li>
                      <li><a href="">
                        <div class="toggle_link">
                          PAGES
                        </div>
                        <div class="toggles_svg">
                          <span class="toggle_icon">+</span>
                        </div>
                      </a></li>
                      <li><a href="">
                        <div class="toggle_link">
                          BLOGS
                        </div>
                        <div class="toggles_svg">
                          <span class="toggle_icon">+</span>
                        </div>
                      </a></li>
                      <li><a href="">CONTACT</a></li>
                  </ul>
                </div>
                </div>
                <div class="header_button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-house"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
                    <p>GET STARTED</p>
                </div>
            </div>
            </div>
        </div>
    </header>

    <script src="./js/yango.js"></script>
  </body>
</html>
